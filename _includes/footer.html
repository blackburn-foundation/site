<footer class="site-footer margin-top-large">

  <div class="wrap">

    <div class="footer-col-1 column">
      <ul>
        <li>{{ site.title }}</li>
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      </ul>
    </div>

    <div class="footer-col-2 column">
      <ul>
        <li>
          <a href="https://twitter.com/{{ site.social.twitter }}">
            <i class="fa fa-twitter-square"></i>
            <span class="username">{{ site.social.twitter }}</span>
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/{{ site.social.facebook }}">
            <i class="fa fa-facebook-square"></i>
            <span class="username">{{ site.social.facebook }}</span>
          </a>
        </li>
        <li>
          <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
            <i class="fa fa-rss-square"></i>
            RSS
          </a>
        </li>
      </ul>
    </div>

    <div class="footer-col-3 column">
      <p class="text">{{ site.description }}</p>
    </div>

  </div>

</footer>
